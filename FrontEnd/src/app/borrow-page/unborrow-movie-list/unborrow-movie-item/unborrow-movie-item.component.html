<ul>
  <li>
    <h2>{{ movie.title }}</h2>
    <p>{{ movie.genre }}</p>
    <p>{{ movie.descriptif }}</p>
    <img
      class="picture"
      src="{{ movie.picture }}"
      alt="{{ movie.title }}"
      width="500px"
    />
    <td *ngIf="movie.id">
      <button class="btn" (click)="deleteBorrow(movie.id)">RENDRE</button>
    </td>
  </li>
</ul>
