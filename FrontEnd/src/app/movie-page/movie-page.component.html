
<h2>Un film</h2> 

<hr/>
<div *ngIf="movie">
  <table><td>{{ movie.id }}</td>
<td>{{ movie.title }}</td>
<td>
  <img
    class="picture"
    src="{{ movie.picture }}"
    alt="{{ movie.title }}"
    width="400px"
  />
</td>
<td>{{ movie.genre }}</td>
<td>{{ movie.descriptif }}</td>  
</table>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">tous les films</button><br>
