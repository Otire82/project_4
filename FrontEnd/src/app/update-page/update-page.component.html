<div class="formContainer">
  <h2>Mettre Ã  jour le film</h2>
  <a href="#" routerLink="/movies" class="btn">RETOUR</a>

  <form class="form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-style">
      <label for="title">Titre :</label>
      <input
        formControlName="title"
        id="title"
        type="text"
        class="form-style"
      />

      <div
        *ngIf="f['title'].touched && f['title'].invalid"
        class="invalidInput"
      >
        <div class="error" *ngIf="f['title'].errors && f['title'].errors['required']">
          Le titre est requis.
        </div>
      </div>
    </div>
    <div class="form-style">
      <label for="picture">URL de la jaquette :</label>
      <input
        formControlName="picture"
        id="picture"
        type="url"
        class="form-style"
      />

      <div
        *ngIf="f['picture'].touched && f['picture'].invalid"
        class="invalidInput"
      >
        <div class="error" *ngIf="f['picture'].errors && f['picture'].errors['required']">
          L'URL est requis.
        </div>
      </div>
    </div>
    <div class="form-style">
      <label for="genre">Genre :</label>
      <input formControlName="genre" id="genre" type="url" class="form-style" />

      <div
        *ngIf="f['genre'].touched && f['genre'].invalid"
        class="invalidInput"
      >
        <div class="error" *ngIf="f['genre'].errors && f['genre'].errors['required']">
          Le genre est requis.
        </div>
      </div>
    </div>
    <div class="form-style">
      <label for="descriptif">Synopsis :</label>
      <textarea
        formControlName="descriptif"
        id="descriptif"
        type="url"
        class="form-style"
      >
      </textarea>
      <div
        *ngIf="f['descriptif'].touched && f['descriptif'].invalid"
        class="invalidInput"
      >
        <div class="error"
          *ngIf="f['descriptif'].errors && f['descriptif'].errors['required']"
        >
          Le Synopsis est requis.
        </div>
      </div>
    </div>

    <button class="btn" type="submit" [disabled]="!form.valid">VALIDER</button>
  </form>
</div>
